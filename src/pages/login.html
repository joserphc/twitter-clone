<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af0bf7190a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main>
        <div class="login-division">
            <header class="header">
                <span class="header__icon"><i class="fa-brands fa-twitter"></i></span>
            </header>
            <h1>Inicia sesión en Twitter</h1>
            <button class="main-section__button main-section__button--white"><span><i class="fa-brands fa-google"></i></span> Registrate con Google</button>
            <button class="main-section__button main-section__button--white"><span><i class="fa-brands fa-apple"></i></span> Registrate con Apple</button>
            <div class="main-section__line">
                <div class="line__item"></div>
                <span>O</span>
                <div class="line__item"></div>
            </div>
            <input type="text">
            <button>Siguiente</button>
            <button>¿Olvidaste tu constraseña?</button>
        </div>
    </main>
</body>
</html>
